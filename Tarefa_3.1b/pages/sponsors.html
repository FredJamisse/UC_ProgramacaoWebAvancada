<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Sponsors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!------- Header ------>
    <header class="header-area">
      <div class="navbar-area">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand mr-lg-4 mx-2" href="../index.html">
            <img src="../assets/animalec_line.88024da4.png" style="width: 200px" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Alternar navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item mx-1">
                <a href="#" class="btn btn-md btn-tertiary text-white">ANIMAIS</a>
              </li>
              <li class="nav-item mx-1">
                <a href="#" class="btn btn-md btn-tertiary text-white">QUIZZES</a>
              </li>
              <li class="nav-item mx-1">
                <a href="#" class="btn btn-md btn-tertiary text-white">CONTACTOS</a>
              </li>
              <li class="nav-item mx-1">
                <a href="../index.html" class="btn btn-md btn-tertiary text-white">ADMIN</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- navbar end-->
    <section class="main">
      <div class="container p-4 text-center">
        <h1 class="mb-3">Gestão de Sponsors</h1>
        <hr class="hr5" />

        <div class="container mt-5">
          <div class="row mb-3">
            <div class="col-12 text-start">
              <button id="btnAddSponsor" class="btn btn-success">
                <i class="fas fa-user-plus"></i>
                Adicionar Sponsor
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col" style="width: 60px">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Contacto</th>
                    <th scope="col">Animal Patrocinado</th>
                    <th scope="col" style="width: 260px">Ações</th>
                  </tr>
                </thead>
                <tbody id="sponsorsTableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Fred Jamisse</td>
                    <td>+351 915555555</td>
                    <td>Cavalo</td>
                    <td>
                      <button type="button" class="btn btn-success btn-sm btn-edit">
                        <i class="fas fa-edit"></i>
                        <span>Editar</span>
                      </button>
                      <button type="button" class="btn btn-primary btn-sm btn-view">
                        <i class="far fa-eye"></i>
                        <span>Ver</span>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm btn-delete">
                        <i class="far fa-trash-alt"></i>
                        <span>Remover</span>
                      </button>
                    </td>
                  </tr>
                  <!-- resto das linhas -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Ver Sponsor -->
    <div class="modal fade" id="viewSponsorModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalhes do Sponsor</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p><strong>Nome:</strong> <span id="viewNome"></span></p>
            <p><strong>Contacto:</strong> <span id="viewContacto"></span></p>
            <p><strong>Animal Patrocinado:</strong> <span id="viewAnimal"></span></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Adicionar/Editar Sponsor -->
    <div class="modal fade" id="editSponsorModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="editSponsorForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editSponsorLabel">Adicionar Sponsor</h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input id="editNome" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Contacto</label>
              <input id="editContacto" type="text" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Animal Patrocinado</label>
              <input id="editAnimal" type="text" class="form-control" required />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
            <button class="btn btn-success" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer igual ao que já tens -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
